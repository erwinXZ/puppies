<div>
  <app-filters
    (onSpecieSelected)="setSpecieFilter($event)"
    (onGenreSelected)="setGenreFilter($event)"
    (onAgeSelected)="setAgeFilter($event)"
    (onCleanSelected)="cleanFilters()"
  ></app-filters>
  <p class="results mt-3 mb-2">{{ results }} resultados encontrados</p>
  <div class="mt-1">
    <div class="row g-0">
      <div *ngFor="let pet of pets" class="col-xxs-12 col-xs-6 col-sm-4 col-md-3 col-lg-3 col-xl-2 my-2">
        <app-pet-tile [pet]="pet"></app-pet-tile>
      </div>
    </div>
  </div>
</div>
