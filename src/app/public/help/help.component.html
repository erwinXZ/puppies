<div class="container">
  <div class="row justify-content-center">
    <div class="logo">
      <img src="../../../assets/svg/logo.svg" alt="" />
    </div>
  </div>
  <div class="row">
    <button class="register-button">Quieres registrar a tu asociación?</button>
  </div>
  <div class="row">
    <button class="button-style" [routerLink]="['/login']">
      Ya tienes una cuenta? Inicia sesión aquí
    </button>
  </div>
  <div class="row">
    <button class="button-style">Por qué adoptar?</button>
  </div>
  <div class="row">
    <button class="button-style">Cómo adoptar?</button>
  </div>
  <div class="row justify-content-center">
    <p class="social-network-text">Ayúdanos compartiendo en tus redes:</p>
  </div>
  <div class="row justify-content-center">
    <div class="social-network-logos">
      <img src="/assets/img/facebook.png" alt="Ir al facebook de pet heart" />
    </div>
    <div class="social-network-logos">
      <img src="/assets/svg/twitter.svg" alt="Ir al twitter de pet heart" />
    </div>
    <div class="social-network-logos">
      <img src="/assets/svg/whatsapp.svg" alt="Ir al WhatsApp de pet heart" />
    </div>
    <div class="social-network-logos">
      <img src="/assets/svg/instagram.svg" alt="Ir al instagram de pet heart" />
    </div>
    <div class="social-network-logos">
      <img src="/assets/svg/telegram.svg" alt="Ir al telegram de pet heart" />
    </div>
  </div>
</div>
