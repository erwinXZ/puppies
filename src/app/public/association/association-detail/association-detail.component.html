<div class="container">
  <div class="row title-container">
    <p class="title">{{ refuge.name }}</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-4 counter">
      <app-counter
        [counter]="counterAdoptedAnimals"
        [backgroundColor]="'#dddddd'"
      ></app-counter>
    </div>
    <div class="col-4 counter">
      <app-counter
        [counter]="counterAnimalsForAdoption"
        [backgroundColor]="'#9eb1bd'"
      ></app-counter>
    </div>
    <div class="col-4 counter">
      <app-counter
        [counter]="counterUrgent"
        [backgroundColor]="'#28b0a2'"
      ></app-counter>
    </div>
  </div>
  <div class="row">
    <div class="container carousel-container">
      <app-carousel
        [mainImage]="refuge.logoPath"
        [images]="refuge.images"
      ></app-carousel>
    </div>
  </div>
  <div
    *ngIf="refuge.facebookUrl || refuge.hasWhatsApp"
    class="row social-network-row"
  >
    <div class="col-9 social-network-text">
      <span class="social-network">Contáctanos en nuestras redes:</span>
    </div>
    <div class="col-3" style="display: inline-flex; padding: 0%;">
      <a [href]="refuge.facebookUrl">
        <img
          *ngIf="refuge.facebookUrl"
          class="icon-social-network"
          src="/assets/img/facebook.png"
          height="40px"
          width="40px"
          alt="Facebook botón"
        />
      </a>

      <a *ngIf="refuge.hasWhatsApp" [href]="getWhatsApp()">
        <img
          *ngIf="refuge.hasWhatsApp"
          class="icon-social-network"
          src="/assets/svg/whatsapp.svg"
          height="40px"
          width="40px"
          alt="WhatsApp botón"
        />
      </a>
    </div>
  </div>
  <div class="row">
    <div class="container" style="margin-top: 20px;">
      <p class="description">{{ refuge.description }}</p>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <p class="title-pet-list">
      ANIMALES EN ADOPCIÓN
    </p>
  </div>
  <div class="row">
    <app-pet-list [refugeName]="refuge.name"></app-pet-list>
  </div>
</div>
