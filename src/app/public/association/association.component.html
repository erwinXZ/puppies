<div>
  <h3 class="title">PROTECTORAS</h3>
  <div *ngIf="showLoader" class="row spinner-style">
    <div class="spinner-grow" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="list-container" *ngFor="let refuge of refuges">
        <app-association-tile [refuge]="refuge"></app-association-tile>
      </div>
    </div>
  </div>
</div>
